<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Forms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image:url('brooke-lark-08bOYnH_r_E-unsplash.jpg');
            background-repeat:no-repeat;
            background-size:cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            margin-left: 430px;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .overlay {
            background: #ff416c;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: #fff;
            position: absolute;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        form {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background-color: #ff4b2b;
            color: #ffffff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        a {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background-color: #ff4b2b;
            color: #ffffff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button.ghost {
            background-color: transparent;
            border-color: #ffffff;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }
/* Loader styles */
.loader {
    position: fixed;
    top: 49.9%;
    left: 51.6%;
    transform: translate(-50%, -50%);
    width: 382px; /* Adjust size as needed */
    height: 475px; /* Adjust size as needed */
    background: rgba(255, 255, 255, 0.5); /* More transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    visibility: hidden; /* Hidden by default */
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 10px; /* Optional: add border-radius for a rounded look */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: add shadow for better visibility */
    backdrop-filter: blur(10px); /* Apply a blur effect */
}

.loader.active {
    visibility: visible;
    opacity: 1;
}

.loader img {
    width: 100%; /* Ensure the image fills the container */
    height: auto; /* Maintain aspect ratio */
    object-fit: contain; /* Maintain aspect ratio and fit within the container */
}




    </style>
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" id="signInLink" style="background-color:red">Sign In</a>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" id="signUpLink" style="background-color:red">Sign Up</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="padding-left:50px">Welcome Back!</h1>
                    <p style="padding-left:50px">To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="7kvq.gif" alt="Loading..."> <!-- Replace with the path to your GIF -->
    </div>

    <script>
        const signInButton = document.getElementById('signIn');
        const signUpButton = document.getElementById('signUp');
        const signInLink = document.getElementById('signInLink');
        const signUpLink = document.getElementById('signUpLink');
        const container = document.querySelector('.container');
        const loader = document.getElementById('loader');

        function showLoaderAndRedirect(page) {
            loader.classList.add('active');
            setTimeout(() => {
                window.location.href = page;
            }, 1500); // Duration matches the animation time
        }

        function handleTransition(toSignUp) {
            if (toSignUp) {
                container.classList.add('right-panel-active');
                container.classList.remove('left-panel-active');
            } else {
                container.classList.remove('right-panel-active');
                container.classList.add('left-panel-active');
            }
        }

        signInButton.addEventListener('click', () => {
            handleTransition(false);
            // You can remove the next line if you want to redirect only when the form is submitted
             // Adjust to your home page URL
        });

        signUpButton.addEventListener('click', () => {
            handleTransition(true);
        });

         signInLink.addEventListener('click', () => {
            handleTransition(false);
			showLoaderAndRedirect('bootstrap.html');
            // You can remove the next line if you want to redirect only when the form is submitted
             // Adjust to your home page URL
        });

        signUpLink.addEventListener('click', () => {
            handleTransition(false);
			showLoaderAndRedirect('bootstrap.html');
        });
    </script>
</body>
</html>
